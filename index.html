<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>windows12 英打</title>
  <link rel="icon" type="image/png" href="https://ryan1114-carer.github.io/entxt/ic.png> 
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: url('https://ryan1114-carer.github.io/entxt/entxt_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    #word {
      font-size: 32px;
      margin: 30px 0;
      color: #000;
    }

    #input {
      padding: 10px;
      font-size: 24px;
      width: 300px;
    }

    #score, #time {
      font-size: 20px;
      margin: 10px;
    }

    #game-over {
      display: none;
      font-size: 28px;
      color: #000;
      margin-top: 30px;
    }

    .button, #start-button {
      background: linear-gradient(45deg, #ad6eca, #3b91d8);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover, #start-button:hover {
      background: linear-gradient(45deg, #935dac, #337ebc);
    }
  </style>
</head>
<body>
  <h1>windows12 英打</h1>
  <div id="score">得分：0</div>
  <div id="time">时间：15</div>
  <div id="word"></div>
  <input type="text" id="input" placeholder="请输入文字" disabled />
  <div id="game-over">游戏结束！</div>
  <button id="start-button" class="button" onclick="startGame()">开始游戏</button>

  <script>
    const words = [
      "apple", "bird", "cat", "dog", "ebge", "fake", "good", "hello", "image",
      "juice", "king", "like", "music", "noob", "ox", "pig", "queen", "run", "smail", "text",
      "url", "video", "word", "xylophone", "youtube", "zip"
    ];

    let score = 0;
    let time = 15;
    let timer;
    let currentWord = "";

    const wordEl = document.getElementById("word");
    const inputEl = document.getElementById("input");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const gameOverEl = document.getElementById("game-over");
    const startButton = document.getElementById("start-button");

    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function showNewWord() {
      currentWord = getRandomWord();
      wordEl.textContent = currentWord;
      inputEl.value = "";
    }

    function updateScore() {
      score++;
      scoreEl.textContent = "得分：" + score;
    }

    function updateTime() {
      time--;
      timeEl.textContent = "时间：" + time;
      if (time === 0) {
        clearInterval(timer);
        gameOver();
      }
    }

    function gameOver() {
      gameOverEl.style.display = "block";
      inputEl.disabled = true;
      startButton.disabled = false;
      startButton.textContent = "重新开始";
      startButton.style.display = "inline-block";
    }

    function startGame() {
      score = 0;
      time = 15;
      scoreEl.textContent = "得分：0";
      timeEl.textContent = "时间：15";
      inputEl.disabled = false;
      gameOverEl.style.display = "none";
      inputEl.focus();
      showNewWord();
      timer = setInterval(updateTime, 1000);
      startButton.disabled = true;
      startButton.style.display = "none";
    }

    inputEl.addEventListener("input", () => {
      if (inputEl.value.toLowerCase() === currentWord.toLowerCase()) {
        updateScore();
        showNewWord();
      }
    });
  </script>
</body>
</html>
